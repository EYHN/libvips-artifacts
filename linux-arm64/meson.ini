[host_machine]
system = 'linux'
cpu_family = 'aarch64'
cpu = 'armv8-a'
endian = 'little'

[binaries]
c = 'aarch64-unknown-linux-gnu-gcc'
cpp = 'aarch64-unknown-linux-gnu-g++'
ar = 'aarch64-unknown-linux-gnu-ar'
nm = 'aarch64-unknown-linux-gnu-nm'
ld = 'aarch64-unknown-linux-gnu-ld'
strip = 'aarch64-unknown-linux-gnu-strip'
pkgconfig = '/usr/bin/pkg-config'
ranlib = 'aarch64-unknown-linux-gnu-ranlib'

[paths]
libdir = 'lib'
