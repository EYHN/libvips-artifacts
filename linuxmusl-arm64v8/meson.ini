[host_machine]
system = 'linux'
cpu_family = 'aarch64'
cpu = 'armv8-a'
endian = 'little'

[binaries]
c = '/root/tools/aarch64-linux-musl-cross/bin/aarch64-linux-musl-gcc'
cpp = '/root/tools/aarch64-linux-musl-cross/bin/aarch64-linux-musl-g++'
ar = '/root/tools/aarch64-linux-musl-cross/bin/aarch64-linux-musl-ar'
nm = '/root/tools/aarch64-linux-musl-cross/bin/aarch64-linux-musl-nm'
ld = '/root/tools/aarch64-linux-musl-cross/bin/aarch64-linux-musl-ld'
strip = '/root/tools/aarch64-linux-musl-cross/bin/aarch64-linux-musl-strip'
ranlib = '/root/tools/aarch64-linux-musl-cross/bin/aarch64-linux-musl-ranlib'
pkgconfig = '/usr/bin/aarch64-linux-musl-pkg-config'

[paths]
libdir = 'lib'
