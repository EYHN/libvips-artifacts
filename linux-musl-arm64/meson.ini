[host_machine]
system = 'linux'
cpu_family = 'aarch64'
cpu = 'armv8-a'
endian = 'little'

[binaries]
c = '/bin/aarch64-linux-musl-gcc'
cpp = '/bin/aarch64-linux-musl-g++'
ar = '/bin/aarch64-linux-musl-ar'
nm = '/bin/aarch64-linux-musl-nm'
ld = '/bin/aarch64-linux-musl-ld'
strip = '/bin/aarch64-linux-musl-strip'
ranlib = '/bin/aarch64-linux-musl-ranlib'
pkgconfig = '/bin/aarch64-linux-musl-pkg-config'

[built-in options]
libdir = 'lib'
